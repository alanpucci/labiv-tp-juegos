<div class="higherlower-start" *ngIf="!beginGame; else elseBlock">
    <img src="../../../../assets/cartas.png" width="200px" class="preguntados-image" />
    <h1>Juego de mayor o menor</h1>
    <button mat-raised-button color="primary" (click)="start()">Comenzar</button>
</div>
<ng-template #elseBlock> 
    <div class="higher-lower">
        <div class="carta">
            <h1>Carta actual</h1>
            <div class="carta" style='background: url(../../../../assets/cartas.jpeg); width: 225px; height: 315px; background-position: right {{right}}px bottom {{bottom}}px;'></div>
        </div>
        <div class="interfaz">
            <h3>Â¿Mayor o menor?</h3>
            <button mat-raised-button color="primary" (click)="apuestaMayor()">Mayor</button>
            <button mat-raised-button color="primary" (click)="apuestaMenor()">Menor</button><br>
            <h3>Total puntaje: {{aciertos*10}}</h3>
        </div>
    </div>
</ng-template>
