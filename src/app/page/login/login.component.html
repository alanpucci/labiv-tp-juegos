<video autoplay muted loop id="myVideo">
    <source src="../../../assets/login.mp4" type="video/mp4">
</video>
<div class="body">
    <div [className]="signUpFlag ? 'container right-panel-active': 'container'" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear cuenta</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your email for registration</span> -->
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar sesión</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> -->
                <!-- <span>or use your account</span> -->
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button (click)="signIn()">Ingresar</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¿Ya tenés una cuenta?</h1>
                    <p>Ingresá tus credenciales para iniciar sesión</p>
                    <button class="ghost" id="signIn" (click)="handleSignIn()">Iniciar sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¿Todavía no estas registrado?</h1>
                    <p>Crea tu cuenta en muy pocos pasos</p>
                    <button class="ghost" id="signUp" (click)="handleSignUp()">Crear cuenta</button>
                </div>
            </div>
        </div>
    </div>
</div>
